{% extends 'index.html' %}

{% block titre %}<h1 class="titre-header font">Connexion</h1>{% endblock %}


{% block contenu %}
<body>
    <form class="connexion-inscription" method="POST">
        <fieldset>
            {{ form.csrf_token }}
            <div class="champs"><label class="font">Nom du compte</label>{{ form.user(size=20) }}</div>
            <div class="champs"><label class="font">Mot de passe</label>{{ form.mdp(size=20) }}</div>
            <input class="bouton envoyer" type="submit" value="Connexion">
        </fieldset>
    </form>
</body>
{% endblock %}
{% block footer %}
<footer class="footer footer-connexion-inscription">
    <p class="copyright font">Copyright &copy; 2022 Voyage-Voyage | Mentions Légales | Politique de confidentialité</p>
</footer>
{% endblock %}
